<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Apprenticeships Here!</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- VENDOR SCRIPTS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <script src="/scripts/add.js"></script>
</head>
<body>
    <h1>form here!</h1>
    <h2> add a new apprenticeship. </h2>

    <h2 id="signIn" style="display:none;"> Please return to the <a href="/">homepage</a> and sign in to continue! </h2>

    <div id="wrapper" style="display:block;">
    give it a try!
     <div class="form-container">
          <form class="form-inline" id="apprForm" method="POST" action = "http://localhost:3000/api/add">
            <div class="form-group">
              <input type="text" name="company" class="form-control" placeholder="Company" autofocus>
            </div>
            <div class="form-group">
              <input type="text" name="city" class="form-control" placeholder="City">
            </div>
            <div class="form-group">
              <input type="text" name="url" class="form-control" placeholder="Link (url) here">
            </div>
            <div class="form-group">
              <input type="text" name="description" class="form-control" placeholder="description">
            </div>
            <div class="form-group">
                <!-- <input type="checkbox" name="email" value="email" checked>Your Email -->
                <input type="email" name="email" class="form-control" placeholder="email">
              </div>
            <div class="form-group">
              <input type="submit" class="btn btn-default" value="Add Apprenticeship">
            </div>
          </form>
     </div>
    <div>
      <ul id="apprList">
        
      </ul>
    </div>
  </div>
</body>
